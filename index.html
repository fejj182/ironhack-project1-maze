<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maze</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-2 col-xs-offset-1">
			<table id="maze">
				<tbody></tbody>
			</table>
		</div>
		<div class="col-xs-3 col-xs-offset-1">
			<div class="row">
				<img src="img/goblin.png" alt="goblin" class="hide" id="goblin">
			</div>
		</div>
		<div class="col-xs-3 col-xs-offset-1">
			<h1 class="center hide">You've been attacked! Prepare for BATTLE!</h1>
			<div class="col-xs-6">
				<button class="btn hide" id="attack-button">Attack</button>
			</div>
			<div class="col-xs-6">
				<button class="btn hide" id="dodge-button">Dodge</button>
			</div>
		</div>
	</div>
	<script src="js/maze.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
